<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class ="buttons">
        <div class="num-buttons">
            <button onclick="updateDisplay()">1</button>
            <button onclick="updateDisplay()">2</button>
            <button onclick="updateDisplay()">3</button>
            <button onclick="updateDisplay()">4</button>
            <button onclick="updateDisplay()">5</button>
            <button onclick="updateDisplay()">6</button>
            <button onclick="updateDisplay()">7</button>
            <button onclick="updateDisplay()">8</button>
            <button onclick="updateDisplay()">9</button>
            <button onclick="updateDisplay()">0</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>Clear</button>
        </div>
    </div>
    <div class="display-container">
        <p id="display"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
